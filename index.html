<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3>Student Registration Form</h3>
        <form action="#" method="POST">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>

            <label for="class">Class:</label>
            <input type="text" id="class" name="class" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit" onclick="submitfun(event)" id="btnsubmit">Register</button>
        </form>
    </div>

    <div class="table-container">
        <h3>Student Information</h3>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email ID</th>
                    <th>Class</th>
                    <th>Date of Birth</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>student</td>
                    <td>student@example.com</td>
                    <td>10</td>
                    <td>2005-05-15</td>
                    <td><button onclick="edit(event)" disabled>Edit</button></td>
                    <td><button onclick="deletee(event)" disabled>Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
